<script>
    let cartCount = 0;

    function addToCart(itemName, itemPrice) {

        alert(itemName + ' a √©t√© ajout√© au panier.');
    }

    function buyItem(itemName, itemPrice) {

    function sendComment(event) {
        event.preventDefault();
        const comment = event.target.querySelector('textarea').value;
        alert('Commentaire envoy√© : ' + comment);
        event.target.reset();
    }

    function createAccount(event) {
        event.preventDefault();
        const username = event.target.querySelector('input[type="text"]').value;
        const password = event.target.querySelector('input[type="password"]').value;
        alert('Compte cr√©√© pour ' + username);
        event.target.reset();
    }

    function searchItem() {
        const query = document.getElementById('search-input').value.toLowerCase();
        const products = document.querySelectorAll('.product');
        
        products.forEach(product => {
            const productName = product.querySelector('h3').innerText.toLowerCase();
            if (productName.includes(query)) {
                product.style.display = 'block';
            } else {
                product.style.display = 'none';
            }
        });
    }
